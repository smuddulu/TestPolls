

<div class="page-header">
    <h1>View Poll</h1>
</div>
<!--<div class="well well-lg">
    <strong>Question</strong><br>{{poll.question}}
</div>-->
<div style="float: right;margin-top: -80px">
    <p><a href="#/polls" class="btn btn-default" role="button"><span class="glyphicon glyphicon-arrow-left"></span> Back to Poll List</a></p>
</div>

<div class="col-lg-12">
    <div class="bs-component">
        <div class="alert alert-dismissible alert-warning">
            <button type="button" class="close" data-dismiss="alert">Ã—</button>
            <h4>Question?</h4>
            <p>{{poll.question}}?</p>
        </div>
        </div>
</div>






<div ng-hide="poll.userVoted" class="col-lg-offset-2 col-lg-8">
    <div class="well bs-component">
    <p class="lead">Please Vote</p>

        <form role="form" ng-submit="vote()">
            <div ng-repeat="choice in poll.choices" class="radio-danger" style="text-align: center">
                <label style="font-size: 20px">
                    <input type="radio" name="choice" ng-model="poll.userVote" value="{{choice._id}}">
                    {{choice.text}}
                </label>
            </div>
            <p><hr></p>
            <div class="row">
                <div class="col-sm-offset-4 col-sm-4" style="text-align: center">
                    <button class="btn btn-primary" type="submit">Vote &raquo;</button>
                </div>
            </div>
        </form>
</div>
</div>

<div ng-show="poll.userVoted" class="col-lg-offset-2 col-lg-8">
    <div class="well bs-component">
        <p class="lead">Poll Results</p>
        <table class="result-table">
            <tr ng-repeat="choice in poll.choices">
                <td style="font-size: 20px">{{choice.text}}</td>
                <td>
                    <table style="background-color: darkgreen; width:30%; text-align: right">
                        <tr><td style="width: 30%">{{choice.votes.length/poll.totalVotes*100}}%</td></tr>
                    </table>
                </td>
            </tr>
        </table>
        <p><hr></p>
        <p style="text-align: center">
            <em>
                {{poll.totalVotes}} votes counted so far.
                <span ng-show="poll.userChoice" >You voted for <strong>{{poll.userChoice.text}}</strong>.</span>
            </em>
        </p>
</div>
</div>
