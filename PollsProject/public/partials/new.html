<div class="page-header">
    <h1>New Poll</h1>
</div>
<div style="float: right;margin-top: -80px">
    <p><a href="#/polls" class="btn btn-default" role="button"><span class="glyphicon glyphicon-arrow-left"></span> Back to Poll List</a></p>
</div>

<div class="bs-component">
<form role="form" ng-submit="createPoll()">
    <div class="form-group">
        <label for="pollQuestion">Question</label>
        <input type="text" ng-model="poll.question" class="form-control" id="pollQuestion" placeholder="Enter poll question" style="color:black">
    </div>

    <div class="form-group">
        <label>Choices</label>
        <div ng-repeat="choice in poll.choices">
            <input type="text" ng-model="choice.text"  class="form-control" placeholder="Enter choice {{$index+1}} text" style="color:black"><br>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <button type="button" class="btn btn-default" ng-click="addChoice()"><span class="glyphicon glyphicon-plus" style="color:black"></span> Add another</button>
        </div>
    </div>

    <p><hr></p>

    <div class="row">

        <div class="col-xs-6">
            <button class="btn btn-primary" type="submit">Create Poll &raquo;</button>
        </div>
    </div>

    <p>&nbsp;</p>
</form>
    </div>
