                <div class="bs-component" style="width: 80%;margin: auto">



                     <div class="row">
                    <div class="col-lg-5">
                        <a href="#/new" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> Create New Poll</a>
                    </div>
                    <div class="col-lg-7">
                        <div class="input-group">
                        <input type="text" style="width: 100%;float: right;color:black" class="form-control" ng-model="query" placeholder="Search for a poll or a keyword">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                    </div>
                        </div>

                </div>
                    <hr>

                    <div class="row">
                        <div class="col-sm-12" ng-switch on="polls.length">
                            <div class="row" ng-switch-when="0">
                                <div class="col-md-4" >
                                    <div class="well">
                                        <h4> <em>No polls in databases. Would you like to <a href="#/new">create one</a>?</em></h4>
                                    </div>
                                </div></div>
                            <div class="row" ng-switch-default>

                                <div class="col-md-4"  ng-repeat="poll in polls | filter:query">
                                    <div class="well" onclick="location.href='#/poll/{{poll._id}}';" style="cursor: pointer">
                                      <h5>  <a style="color: white;text-decoration: none" href="#/poll/{{poll._id}}" class="text-danger"><span class="label label-danger pull-right"></span> {{poll.question}} </a></h5>
                                    </div>
                                </div>
                            </div><!--/row-->
                        </div><!--/col-12-->
                    </div><!--/row-->
                </div>
            </div>
        </div>
